<article class="products-card">
  <a class="products-card__link" href="#" target="_blank"></a>
  <div class="products-card__images">
    <img class="products-card__img" src="images/filter/1.png" width="240" height="170" alt="product name">
  </div>
  <h3 class="products-card__name">
    Wooden radio 111
  </h3>
  <p class="products-card__cost">
    <span>$</span>299.00
  </p>
  <div class="products-card__nav">
    <a class="products-card__btn products-card__btn--search" href="#" target="_blank">
      <svg class="products-card__icon products-card__icon--search">
        <use xlink:href="images/sprite.svg#card-search"></use>
      </svg>
    </a>
    <button class="products-card__btn products-card__btn--basket" type="button">
      <svg class="products-card__icon products-card__icon--basket">
        <use xlink:href="images/sprite.svg#card-basket"></use>
      </svg>
    </button>
    <button class="products-card__btn products-card__btn--favorites" type="button">
      <svg class="products-card__icon products-card__icon--like">
        <use xlink:href="images/sprite.svg#card-like"></use>
      </svg>
    </button>
  </div>
</article>
