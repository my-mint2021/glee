<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  @include('./components/header.html')
  <main class="main">
    @include('./components/breadcrumbs.html')

    <form class="modal" action="#">
      <label class="modal__label" name="modal__label" required>
        Username or email address *
        <input class="modal__input" type="text">
      </label>

      <label class="modal__label" name="modal__label" required>
        Password *
        <input class="modal__input" type="password">
      </label>

      <button class="modal__btn" type="submit">Login</button>

      <div class="modal__wrap">

        <input class="modal__checkbox" type="checkbox" name="checkbox" id="checkbox">
        <label class="modal__check-label" name="modal__label" for="checkbox">
          Remember me
        </label>

        <a class="modal__link" href="#">Lost your password?</a>
      </div>

      <span class="modal__text">Not registered? No problem</span>
      <a class="modal__link-create" href="#">Create an account</a>
    </form>

    @include('./components/home-page/partners.html')
  </main>
  @include('./components/footer.html')
  <script src="js/main.min.js"></script>
</body>

</html>
